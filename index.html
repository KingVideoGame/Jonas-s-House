<!DOCTYPE html>
<html>
    <head>
        <title>HOUSE</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body tabindex="0">
        <video class="video" autoplay loop id="titleBackground">
            <source src="title-screen-video.mp4" type="video/mp4">
        </video>
        <section class="main">
            <h1 class="title no-margin">
            <img src="house-title.png" alt="HOUSE" class="title-image">
            </h1>
            <h2 class="center margin versionText">
                prototype alpha
            </h2>
            <p class="center">
                <button class="bigOlRedButton" onclick="showMessage()">
                    PLAY
                </button>
            </p>
            <audio id="titleMusic" loop>
                <source src="house-theme.m4a" type="audio/aac">
            </audio>
            <h3 class="center margin instructionText">Press spacebar for music</h3>
            <h3 class="center margin instructionText2">Press P to pause music</h3>
